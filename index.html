<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Nuevo</title>
</head>
<body>
    <div class="navbar-fixed">
        <nav class="red darken-3">
            <div class="nav-wrapper">
              <a href="#" class="brand-logo"><img class="circle responsive-img img-max-min" src="assets/img/logo.png" alt="no ta" /></a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#!">Inicio</a></li>
                <li><a href="registros.html">Registros</a></li>
              </ul>
            </div>
          </nav>
    </div>
    
<div class="container">
    <form id="form_agremiado">
        <div class="card-panel"> 
                <div class="row">
                    <div class="input-field col s4">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="nombre" name="nombre" type="text" class="validate" required>
                            <label for="nombre">Nombre(s)</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="primer_apellido" name="primer_apellido" type="text" class="validate" required>
                        <label for="primer_apellido">Primer apellido</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="segundo_apellido" name="segundo_apellido" type="text" class="validate" >
                        <label for="segundo_apellido">Segundo apellido</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s1">
                        <label for="">Sexo: </label>
                    </div>
                    <div class="input-field col s2">
                        <select id="sexo" name="sexo">
                            <option value="Hombre">Hombre</option>
                            <option value="Mujer">Mujer</option>
                        </select>
                    </div>
                    <div class="input-field col s5">
                        <i class="material-icons prefix">calendar_today</i>
                        <input type="text" class="datepicker" placeholder="Fecha nacimiento" id="fecha_nacimiento" name="fecha_nacimiento" required>
                    </div>
                    <div class="input-field col s4">
                        <select id="estado_civil" name="estado_civil">
                            <option value="" disabled selected>Seleccione</option>
                            <option value="Soltero">Soltero</option>
                            <option value="Casado">Casado</option>
                            <option value="Divorciado">Divorciado</option>
                            <option value="Viudo">Viudo</option>
                            <option value="Union libre">Union libre</option>
                        </select>
                        <label>Estado civil</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s5">
                        <input id="curp" name="curp" type="text" class="validate" minlength="18" maxlength="18" required>
                        <label for="curp">CURP</label>
                    </div>
                    <div class="input-field col s5">
                        <input id="dendientes" name="dependientes" type="number" min="0" value ="0" class="validate"  required>
                        <label for="dependientes">NÂ° Depedientes</label>
                    </div> 
                </div>
        </div>
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s4">
                    <i class="material-icons prefix">home</i>
                    <input type="text" id="calle" name="calle" class="autocomplete" required>
                    <label for="calle">Calle</label>
                </div>
                <div class="input-field col s2">
                    <input id="numero_interior" name="numero_interior" type="text" class="validate">
                    <label for="numero_interior">Numero interior</label>
                </div>
                <div class="input-field col s2">
                    <input id="numero_exterior" name="numero_exterior" type="text" class="validate">
                    <label for="numero_exterior">Numero exterior</label>
                </div>
                <div class="input-field col s1">
                    <input id="codigo_postal" name="codigo_postal" type="text" class="validate">
                    <label for="codigo_postal">C.P.</label>
                </div>
                <div class="input-field col s3">
                    <input id="colonia" name="colonia" type="text" class="autocomplete">
                    <label for="colonia">Colonia</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4">
                    <input id="localidad" name="localidad" type="text" class="autocomplete">
                    <label for="localidad">Localidad</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">phone</i>
                    <input id="telefono" name="telefono" type="tel" class="validate">
                    <label for="telefono">Telefono</label>
                </div>
            </div>
        </div>
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s3">
                    <i class="material-icons prefix">local_taxi</i>
                    <input id="numero_concesionario" name="numero_concesionario" type="text" class="validate">
                    <label for="numero_concesionario">Num. concesionario</label>
                </div>
                <div class="input-field col s3">
                    <input id="numero_licencia" name="numero_licencia" type="text" class="validate">
                    <label for="numero_licencia">Num. licencia</label>
                </div>
                <div class="input-field col s3">
                    <input type="text" class="datepicker" name="fecha_vencimiento" placeholder="Fecha vencimiento" id="fecha_vencimiento">
                </div>
                <div class="input-field col s3">
                    <input id="sitio" type="text" name="sitio" class="autocomplete">
                    <label for="sitio">Sitio</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s3 offset-s5">
                <button class="btn waves-effect waves-light" type="submit" name="action">
                    <i class="material-icons right">how_to_reg</i>Registrar
                </button>
            </div>
        </div>
    </form>  
</div>   
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="assets/js/elementos.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
